<! DOCTYPE html>
<html>
  <head>
    <title>Portfolio Website</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      /*__ CONTACT SECTION STYLING __*/
      .contact-section {
        background-color: #1e3a70; /* deep blue background */
        color: white;
        padding: 60px 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        min-height: 250px;
        font-family: 'Poppins', sans-serif;
      }
      .contact-left {
        flex: 1;
        flex-direction: column;
        justify-content: center;
        align-items: center; /* centers horizontally */
        text-align: center;
      }

      .contact-left h1 {
        font-size: 3rem;
        font-weight: bold;
        margin: 0;
      }

      .contact-left p {
        font-size: 1.5rem;
        margin-top: 10px;
      }
      /* Right block styling */
      .contact-right {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Vertical centering for right block */
        gap: 20px;
      }

      .contact-right p {
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        margin: 0;
      }

      .contact-right i {
        font-size: 1.5rem;
        margin-right: 12px;
        width: 30px; /* ensures consistent icon alignment */
        text-align: center;
      }


      .contact-right span {
        display: inline-block;
        font-size: 1.2rem;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <!-- CONTACT SECTION OF THE WEBSITE -->

    <footer class="contact-section">
      <div class="contact-left">
        <h1>Contact</h1>
        <p>Feel free to reach out!</p>
      </div>

      <div class="contact-right">
        <p><i class="fas fa-envelope"></i><span>sakshikumari.nal@gmail.com</span></p>
        <p><i class="fab fa-linkedin"></i><span>linkedin.com/in/kumari-kajal-067132258</span></p>
        <p><i class="fab fa-github"></i><span>github.com/sakshi124-28</span></p>
      </div>
    </footer>

  </body>
</html>
